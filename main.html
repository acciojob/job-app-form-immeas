<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="/submiy" method='POST'>
		<label for="name">Name:</label>
		<input
			type="text"
			id="name"
			name="name"
			placeholder="Name"
			required>
		<br><br>

		<label for="email">Email:</label>
		<input 
			type="email"
			id="email"
			name="email"
			placeholder="Email"
			required>
		<br><br>

		<label for="gender_m">Gender:</label>
		<input
			type="Radio"
			id="gender_m"
			name="gender"
			value="male"
			required>
		<label>Male</label>
		<input
			type="radio"
			id="gender_f"
			name="gender"
			value="female"
			required>
		<label>Female</label>
		<br><br>
		

		<label for="laptop">Laptop Brands:</label>
		<select id="laptop" >
			<option value="">Please select an option</option>option>
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="hp">HP</option>
		</select>
		<br><br>

		<label for="age">Age:</label>
		<input 
			type="number"
			name="age"
			id="age"
			required>
		<br><br>

		<label for="dob">Date of Birth:</label>
		<input
			type="date"
			id="dob"
			name="dob"
			required>
		<br><br>

		<label for="password">Password:</label>
		<input 
			type="password"
			id="password"
			name="password"
			required>
		<br><br>

		<label for="portfolio">Portfolio Url</label>
		<input
			type="url"
			name="portfolio"
			id="portfolio">
		<br><br>
		<button type="submit">Submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
